# Tiny Tapeout project information
project:
  title:        "4-bit ALU"
  author:       "CyberNerd95"
  discord:      "" 
  description:  "A compact 4-bit arithmetic logic unit supporting arithmetic and logical operations using opcode-based control."
  language:     "Verilog"
  clock_hz:     0

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"

  # Your top module name must start with "tt_um_"
  top_module:  "tt_um_alu_4bit"

  # List your project's source files here.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "A[0]"
  ui[1]: "A[1]"
  ui[2]: "A[2]"
  ui[3]: "A[3]"
  ui[4]: "B[0]"
  ui[5]: "OPCODE[0]"
  ui[6]: "OPCODE[1]"
  ui[7]: "OPCODE[2]"

  # Outputs
  uo[0]: "RESULT[0]"
  uo[1]: "RESULT[1]"
  uo[2]: "RESULT[2]"
  uo[3]: "RESULT[3]"
  uo[4]: "CARRY"
  uo[5]: "ZERO"
  uo[6]: ""
  uo[7]: ""

  # Bidirectional pins (unused)
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
